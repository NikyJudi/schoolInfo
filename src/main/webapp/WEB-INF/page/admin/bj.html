<!DOCTYPE html>
<html>
<head>
<title>班级</title>
<!-- 很多页面有相同的部分如页面的头部，将sys/header.html包含进来并进行解析 -->
#parse("sys/header.html")
</head>
<body>
<!-- div是一个块级元素，这意味着它的内容自动地开始一个新行,id用来唯一标记div的别名 -->
<!--  v-cloak 指令是解决屏幕闪动 -->
<!-- v-show控制元素显示或隐藏 -->
<!-- grid-btn是div的类名 -->
<!-- a定义超链接，使用Bootstrap中的btn-default设置按钮样式 -->
<!-- click的赋值query与bj.js中的methods里的方法对应 -->
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		    <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="班级名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a class="btn btn-primary" @click="info"><i class="fa fa-info"></i>&nbsp;详情</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-success">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">班级</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" :disabled="showInfo"  v-model="bj.name" placeholder="班级"/>
                        </div>
                    </div>
												<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" v-if="!showInfo"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/admin/bj.js?_${date.systemTime}"></script>
</body>
</html>
