<!DOCTYPE html>
<html>
<head>
    <title>公寓考勤数据</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-group">
            <div class="col-sm-1 control-label">日期</div>
            <div class="col-sm-2">
                <input type="text" id="riqi" class="form-control" :disabled="showInfo" v-model="gykq.time"
                       onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss', choose: function(date){vm.q.date=date;}})"
                       placeholder="日期"/>
            </div>
        </div>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/gykqtj.js?_${date.systemTime}"></script>
</body>
</html>
