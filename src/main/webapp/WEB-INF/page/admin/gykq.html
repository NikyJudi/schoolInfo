<!DOCTYPE html>
<html>
<head>
<title>公寓考勤数据</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("sys:gykq:use"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#{end}
            <a class="btn btn-primary" @click="info"><i class="fa fa-info"></i>&nbsp;详情</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-success">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
														                    <div class="form-group"  >
                        <div class="col-sm-2 control-label">学生</div>
                        <div class="col-sm-10">
                            <select class="form-control" :disabled="showInfo"  v-model="gykq.sysUser">
                                <option v-for="l in sysUsers" :value="l.userId">{{l.username}}</option>
                            </select>
                        </div>
                    </div>
																                    <div class="form-group" >
                        <div class="col-sm-2 control-label">日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" :disabled="showInfo"  v-model="gykq.time"

                                   onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss', choose: function(date){vm.gykq.time=date;}})"
                                   placeholder="日期"/>
                        </div>
                    </div>

																                    <div class="form-group">
                        <div class="col-sm-2 control-label">考勤状态</div>
                        <div class="col-sm-10">
							<select class="form-control" :disabled="showInfo"  v-model="gykq.zt">
<!--								正常、晚归、旷寝-->
								<option value="正常">正常</option>
								<option value="晚归">晚归</option>
								<option value="旷寝">旷寝</option>
							</select>
                        </div>
                    </div>
												<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" v-if="!showInfo"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/admin/gykq.js?_${date.systemTime}"></script>
</body>
</html>
