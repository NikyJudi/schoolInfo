<!DOCTYPE html>
<html>
<head>
<title>课程考勤数据</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <div class="form-group">
            <div class="col-sm-1 control-label">课程名称</div>
            <div class="col-sm-2">
                <select class="form-control"  v-model="q.kc">
                    <option value=null>全部</option>

            </div>
        </div>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/kckqtj.js?_${date.systemTime}"></script>
</body>
</html>
